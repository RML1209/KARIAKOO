<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KariaKoo Social - Auth</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Segoe UI',sans-serif;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#f2f4f8;
    }
    /* Overlay */
    .overlay{
      position:fixed;
      top:0;left:0;
      width:100%;height:100%;
      background:rgba(0,0,0,0.6);
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:1000;
    }
    .auth-box{
      width:90%;max-width:420px;
      background:#fff;
      border-radius:12px;
      padding:25px;
      box-shadow:0 8px 25px rgba(0,0,0,0.25);
      position:relative;
      animation:fadeIn .4s ease;
    }
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(-15px);}
      to{opacity:1;transform:translateY(0);}
    }
    .close-btn{
      position:absolute;
      top:10px;right:15px;
      font-size:22px;
      cursor:pointer;
      color:#444;
    }
    h2{text-align:center;margin-bottom:20px;color:#2d3436;}
    .form-group{margin-bottom:15px;}
    .form-group label{display:block;margin-bottom:5px;color:#333;font-weight:500;}
    .form-group input,.form-group select{
      width:100%;padding:12px;
      border:1px solid #ddd;border-radius:6px;
    }
    button{
      width:100%;padding:12px;
      background:#0984e3;color:#fff;
      border:none;border-radius:6px;
      cursor:pointer;transition:.3s;
    }
    button:hover{background:#0870c5;}
    .switch-link{text-align:center;margin-top:15px;}
    .switch-link a{color:#0984e3;cursor:pointer;text-decoration:none;}
    .switch-link a:hover{text-decoration:underline;}

    /* Seller fields box */
    .seller-fields,.plan-box{
      display:none;background:#f9f9f9;
      padding:12px;border-radius:6px;
      margin-bottom:15px;border-left:4px solid #0984e3;
    }
    .plan-options{display:flex;gap:10px;margin-top:10px;}
    .plan-option{
      flex:1;text-align:center;
      padding:10px;border:2px solid #ddd;
      border-radius:6px;cursor:pointer;
      transition:.3s;
    }
    .plan-option:hover{border-color:#0984e3;}
    .plan-option.selected{border-color:#0984e3;background:#e8f4fc;}
  </style>
</head>
<body>

  <!-- Overlay Auth -->
  <div class="overlay" id="authOverlay">
    <div class="auth-box">
      <span class="close-btn" onclick="closeAuth()">✖</span>

      <!-- LOGIN -->
      <div id="loginForm">
        <h2>Welcome Back</h2>
        <form>
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" required>
          </div>
          <button type="submit">Login</button>
        </form>
        <div class="switch-link">
          Don’t have an account? <a onclick="showRegister()">Register now</a>
        </div>
      </div>

      <!-- REGISTER -->
      <div id="registerForm" style="display:none;">
        <h2>Register on KariaKooSocial</h2>
        <form>
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Create a password" required>
          </div>
          <div class="form-group">
            <label>I am a:</label>
            <div style="display:flex;gap:10px;">
              <label><input type="radio" name="userType" value="buyer" checked> Buyer</label>
              <label><input type="radio" name="userType" value="seller"> Seller</label>
            </div>
          </div>
          <div class="seller-fields" id="sellerFields">
            <div class="form-group">
              <label>Store Name</label>
              <input type="text" placeholder="Enter store name">
            </div>
            <div class="form-group">
              <label>Business Phone</label>
              <input type="tel" placeholder="Enter business phone number">
            </div>
          </div>
          <div class="plan-box" id="planBox">
            <h3>Select a Plan</h3>
            <div class="plan-options">
              <div class="plan-option" data-plan="basic">Basic</div>
              <div class="plan-option" data-plan="pro">Pro</div>
              <div class="plan-option" data-plan="enterprise">Enterprise</div>
            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>
        <div class="switch-link">
          Already have an account? <a onclick="showLogin()">Login</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Toggle overlay
    function closeAuth(){
      document.getElementById("authOverlay").style.display="none";
    }
    function showRegister(){
      document.getElementById("loginForm").style.display="none";
      document.getElementById("registerForm").style.display="block";
    }
    function showLogin(){
      document.getElementById("registerForm").style.display="none";
      document.getElementById("loginForm").style.display="block";
    }

    // Seller toggle
    const userTypeRadios=document.querySelectorAll('input[name="userType"]');
    const sellerFields=document.getElementById('sellerFields');
    const planBox=document.getElementById('planBox');
    userTypeRadios.forEach(radio=>{
      radio.addEventListener('change',function(){
        if(this.value==="seller"){
          sellerFields.style.display="block";
          planBox.style.display="block";
        }else{
          sellerFields.style.display="none";
          planBox.style.display="none";
        }
      });
    });

    // Plan select
    const planOptions=document.querySelectorAll('.plan-option');
    planOptions.forEach(option=>{
      option.addEventListener('click',function(){
        planOptions.forEach(opt=>opt.classList.remove('selected'));
        this.classList.add('selected');
      });
    });
  </script>
</body>
</html>
